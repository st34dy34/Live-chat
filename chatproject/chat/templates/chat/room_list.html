{% extends "chat/base.html" %}
{% block title %}Rooms{% endblock %}
{% block content %}
<h2>Room List</h2>

{% if user.is_authenticated %}
<a
  href="{% url 'room-create' %}"
  style="
    display: inline-block;
    margin-bottom: 1em;
    background: #4caf50;
    color: white;
    padding: 0.5em 1em;
    text-decoration: none;
    border-radius: 5px;
  "
>
  + Create New Room
</a>
{% endif %}

<ul>
  {% for room in rooms %}
  <li><a href="{% url 'room-detail' slug=room.slug %}">{{ room.name }}</a></li>
  {% empty %}
  <li>No rooms available.</li>
  {% endfor %}
</ul>
{% endblock %}
